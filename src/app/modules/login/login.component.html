<div class="container-fluid login-container  mx-auto">
  <div class="card card-placeholder border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="media pb-5">
          <div class="row"> <img src="assets/logo.PNG" class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image">
          </div>
        </div>
      </div>
      <div class="col-lg-6 login-form-container">
        <div class="login-form card border-0 px-4 py-5">
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="row px-3">
              <label class="mb-1 p-0">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label>
              <input class="mb-4" type="email" name="email" formControlName="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="row px-3">
              <label class="mb-1 p-0">
                <h6 class="mb-0 text-sm">Password</h6>
              </label>
              <input type="password" name="password" formControlName="password" placeholder="Enter password" required>
            </div>
            <div class="row mt-3 mb-3 px-3">
              <button type="submit" class="btn btn-blue text-center" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
